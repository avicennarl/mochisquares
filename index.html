<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Chi-Square</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pengujian Chi-Square</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="about.html">Tentang Program</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div id="formContainer">
                <!-- Form populasi akan ditambahkan di sini -->
            </div>
            <button id="addPopulationBtn">Tambahkan Populasi</button>
            <button id="submitDataBtn">Hitung Data</button>
        </div>
        <div class="output-container">
            <h3>Hasil Uji Chi-Square Keseluruhan:</h3>
            <div id="overallResult"></div>
            <h3>Perbandingan Chi-Square Antar Populasi:</h3>
            <div id="pairwiseResult"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
